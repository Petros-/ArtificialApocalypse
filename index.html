<html>
    <head>
        <title>Artificial Apocalypto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="artificial.css">
    </head>
    <body>
        <div class="modal-overlay" id="modal">
            <div class="modal" id="modal-contents">
                <h1>Robots are coming for your job. </h1>
                <div class="bullet-text">
                    <ul>
                        <li>Collect stardust</li>
                        <li>Build defenses</li>
                        <li>Determine the future</li>
                    </ul>
                </div>
                <button id="begin">Begin</button>
            </div>
        </div>
        <div id="gameboard-container">
            <div id="overlay">
                <div class="topLine">
                    <div class="elapsedTime">
                        <!-- am I going to make a timer? -->
                        <p>Time 1:45</p>
                    </div>
                    <div class="middle">
                        <p>Avoid the onslaught. Use &larr; &rarr; and spacebar to survive.</p>
                        <button id="pause">Pause</button>
                        <button id="endGame" class="hidden">End game</button>
                    </div>
                    <div class="points">
                        <!-- need to update the top score from local storage -->
                        <p><span id="score">0</span> pts | Top score: 400,410</p>
                    </div>
                </div>
            </div>
            <div id="gameBoard">
                <div id="protagonist"><img src="images/Protagonist1.png"></div>
            </div>
        </div>
        <script src="artificial.js"></script>
    </body>
</html>
